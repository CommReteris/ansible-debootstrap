---
supported_releases: ['stretch', 'buster', 'bullseye', 'bionic', 'eoan', 'focal', 'groovy', 'hirsute']

# packages to install on target
install_packages:
  all:
    - build-essential
    - ca-certificates
    - console-setup
    - dpkg-dev
    - dracut-core
    - efivar
    - fzf
    - git
    - kexec-tools
    - libboolean-perl
    - libconfig-inifiles-perl
    - libsort-versions-perl
    - locales
    - mbuffer
    - nfs-common
    - openssh-server
    - openssl
    - python3-minimal
    - python3-pexpect
    - refind
    - sudo
    - systemd-sysv
    - zfs-dracut
    - acpi-support
    - cpufrequtils
    - acpi
    - powertop
    - acpid
    - bluetooth
    - intel-microcode
  hirsute:
    - linux-headers-generic
    - linux-image-generic
    - linux-firmware
  bionic:
    - python-minimal
  eoan:
    - ""
  focal:
    - ""
  groovy:
    - ""
  jessie:
    - python-minimal
    - zfs-dkms
    - linux-image-amd64
    - linux-headers-amd64
  stretch:
    - python-minimal
    - zfs-dkms
    - linux-image-amd64
    - linux-headers-amd64
  buster:
    - python-minimal
    - zfs-dkms
    - linux-image-amd64
    - linux-headers-amd64
    - firmware-iwlwifi
    - iw
    - wireless-tools
    - pciutils
    - network-manager
  bullseye:
    - python2-minimal
    - zfs-dkms
    - linux-image-amd64
    - linux-headers-amd64

# packages to install on live system
dependencies:
  - parted
  - python3-pexpect
  - gdisk
  - "linux-headers-{{ ansible_kernel }}"
  - debootstrap
  - efivar
  - xfsprogs
  - e2fsprogs
  - uuid-runtime
  - eatmydata
  - dosfstools
  - zfs-zed
  - zfsutils-linux

# Any packages listed here will be install with --install-no-recommends
no_recommends:
  - "linux-headers-{{ ansible_kernel }}"
  - linux-headers-generic
  - linux-image-generic
  - linux-image-amd64
  - dkms
  - zfs-dkms
  - firmware-iwlwifi
  - firmware-misc-nonfree
  - intel-microcode

_apt_env:
  TERM: linux
  DEBIAN_FRONTEND: noninteractive
  DEBCONF_NONINTERACTIVE_SEEN: true
  LANG: en_US.UTF-8
  LANGUAGE: en_US.UTF-8
  LC_ALL: en_US.UTF-8
  LC_COLLATE: C

dbstrp_mkfs_defaults:
  ext4: -f -b 4096
  xfs: -f -m crc=1 -s size=4096 -b size=4096

# Name of the label parameter for the mkfs program, defaults to -L
dbstrp_label_option:
  vfat: "-n"

dbstrp_label_max:
  ext4: 16
  vfat: 11
  xfs: 12

_dbstrp_user:
  name: debootstrap
  uid: 65533
  group: ~
  gid: ~
  password: '*'
  non_unique: yes

pseudo_fs:
  - proc
  - sys
  - dev
  - dev/pts
  - run/udev

# Do not touch these - they are automatically generated
_target_devices: []
