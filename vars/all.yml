---
mirrors:
  stretch: http://httpredir.debian.org/debian
  buster: http://httpredir.debian.org/debian
  bullseye: http://httpredir.debian.org/debian
  xenial: http://archive.ubuntu.com/ubuntu
  bionic: http://archive.ubuntu.com/ubuntu
  eoan: http://archive.ubuntu.com/ubuntu
  focal: http://archive.ubuntu.com/ubuntu
  groovy: http://archive.ubuntu.com/ubuntu
  hirsuite: http://archive.ubuntu.com/ubuntu

supported_releases: ['stretch', 'buster', 'bullseye', 'bionic', 'eoan', 'focal', 'groovy', 'hirsuite']

dependencies:
  global:
    - parted
    - gdisk
    - debootstrap
    - xfsprogs
    - e2fsprogs
    - uuid-runtime
    - eatmydata
    - dosfstools
    - openssl
    - locales
    - console-setup
    - ca-certificates
  encryption:
    - cryptsetup
  lvm:
    - lvm2
    - thin-provisioning-tools
  md:
    - mdadm
  zfs:
    - dpkg-dev
    - dracut-core
    - fzf
    - git
    - kexec-tools
    - libboolean-perl
    - libconfig-inifiles-perl
    - libsort-versions-perl
    - mbuffer
    - python3-pexpect
    - refind
    - systemd-sysv
    - zfs-dkms  # for ZFS 0.8 using the PPA
    - zfs-initramfs
    - zfs-zed
    - zfsutils-linux

no_recommends:
  all:
    - "linux-headers-{{ ansible_kernel }}"
    - linux-headers-generic
    - dkms
  hirsuite:
    - linux-image-generic
  bionic:
    - linux-image-generic
  eoan:
    - linux-image-generic
  focal:
    - linux-image-generic
  groovy:
    - linux-image-generic
  jessie:
    - linux-image-amd64
  stretch:
    - linux-image-amd64
  buster:
    - linux-image-amd64
  bullseye:
    - linux-image-amd64

required_packages:
  all:
    - openssh-server
    - locales
    - python3-minimal
    - sudo
  hirsuite:
    - python-minimal
  bionic:
    - python-minimal
  eoan:
    - ""
  focal:
    - ""
  groovy:
    - ""
  jessie:
    - python-minimal
  stretch:
    - python-minimal
  buster:
    - python-minimal
  bullseye:
    - python2-minimal


_apt_env:
  TERM: linux
  DEBIAN_FRONTEND: noninteractive
  DEBCONF_NONINTERACTIVE_SEEN: true
  LANG: en_US.UTF-8
  LANGUAGE: en_US.UTF-8
  LC_ALL: en_US.UTF-8
  LC_COLLATE: C

dbstrp_mkfs_defaults:
  ext4: -f -b 4096
  xfs: -f -m crc=1 -s size=4096 -b size=4096

# Name of the label parameter for the mkfs program, defaults to -L
dbstrp_label_option:
  vfat: "-n"

dbstrp_label_max:
  ext4: 16
  vfat: 11
  xfs: 12

_dbstrp_user:
  name: debootstrap
  uid: 65533
  group: ~
  gid: ~
  password: '*'
  non_unique: yes

pseudo_fs:
  - proc
  - sys
  - dev
  - dev/pts
  - run/udev

# use efi?
use_efi: yes

# Do not touch these - they are automatically generated
_target_devices: []
_devices_used: []
_mountlist: []
_encrypt_targets: {}
