---

dependencies:
  global:
    - parted
    - gdisk
    - debootstrap
    - xfsprogs
    - e2fsprogs
    - uuid-runtime
    - eatmydata
  encryption:
    - cryptsetup
  zfs:
    - zfsutils-linux
    - zfs-initramfs

mirrors:
  stretch: http://httpredir.debian.org/debian
  buster: http://httpredir.debian.org/debian
  xenial: http://archive.ubuntu.com/ubuntu
  bionic: http://archive.ubuntu.com/ubuntu
  cosmic: http://archive.ubuntu.com/ubuntu

supported_releases: ['stretch', 'xenial', 'bionic', 'buster', 'cosmic']

_target_devices: []
_devices_used: []
_mountlist: []
_encrypt_targets: {}

required_packages:
  all:
    - grub-pc
    - openssh-server
    - locales
  xenial:
    - linux-image-generic
  artful:
    - linux-image-generic
  bionic:
    - linux-image-generic
  strech:
    - linux-image-amd64
  buster:
    - linux-image-amd64


_apt_env:
  DEBIAN_FRONTEND: noninteractive
